global:
  domain:
    backend:
      ingress: &domain <path:puris/data/supplier/puris#backend-hostname>
# FRONTEND -----------
frontend:
  image:
    tag: "main"
    pullPolicy: Always
    # pullPolicy: IfNotPresent
  # fullnameOverride: "supplier-frontend"
  ingress:
    # -- Enable the Ingress
    enabled: true
    # -- Class name for the Ingress controller
    className: "nginx"
    # -- Annotations for the Ingress controller
    annotations:
      # cert manager for ingress on CX int
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # -- Hosts for the Ingress controller
    hosts:
      -   host: "<path:puris/data/supplier/puris#frontend-hostname>"
          paths:
            -   path: /
                pathType: ImplementationSpecific
    # -- TLS certificates for the Ingress controller
    tls:
      -   secretName: tls-secret-puris-supplier-frontend
          hosts:
            - <path:puris/data/supplier/puris#frontend-hostname>
  puris:
    # -- The name of the app displayed in the frontend
    appName: PURIS supplier
    # # -- The base URL for the backend base URL without further endpoints
    baseUrl: *domain
    allowedOrigins: ""
    # endpointPartner: partners
    keycloak: # TODO, should be fine
      # -- Disable the Keycloak integration. #TODO
      disabled: false
      # -- The URL to the IDP that should be used.
      url: <path:puris/data/environment#central-idp-url>
      # -- Name of the Realm of the keycloak instance.
      realm: <path:puris/data/environment#central-idp-realm>
      # -- Name of the client which is used for the application.
      clientId: <path:puris/data/supplier/puris/idp#client-id>
      # -- URL to use as keycloak redirect url.
      redirectUrlFrontend: ""
  resources:
    requests:
      cpu: "5m"
    limits:
      cpu: "200m"  

# BACKEND -----------
backend:
  image:
    tag: "main"
    pullPolicy: Always
    # pullPolicy: IfNotPresent
  # fullnameOverride: "supplier-backend"
  env:
    LOGGING_LEVEL_ORG_ECLIPSE_TRACTUSX_PURIS_BACKEND: DEBUG
  ingress:
    # -- Enable the Ingress
    enabled: true
    # -- Annotations for the Ingress controller
    annotations:
      # cert manager for ingress on CX int
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      # -- Kubernetes Ingress class annotation for direct bindings
      kubernetes.io/ingress.class: nginx
      # -- Force redirects from HTTP to HTTPS
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      # -- Pass SSL traffic to the backend ports
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      # -- The backend protocol type (e.g. HTTP)
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # -- Hosts for the Ingress controller
    hosts:
      -   host: *domain
          paths:
            -   path: /
                pathType: ImplementationSpecific
    # -- TLS certificates for the Ingress controller
    tls:
      -   secretName: tls-secret-puris-supplier-backend
          hosts:
            - *domain
  puris:
    existingSecret: "supplier-secret-backend-puris"
    baseurl: *domain
#    baseurl: puris-backend-supplier.int.catena-x.net/
    api:
      # -- The API key of the PURIS application
      key: "<path:puris/data/supplier/puris#backend-api-key>"
    edc:
      controlplane:
        host: "https://<path:puris/data/supplier/edc#hostname-internet>"
        management:
          # -- Url to the EDC controlplane management of the edc
          url: "https://<path:puris/data/supplier/edc#hostname-internet>/management"
        protocol:
          # -- Url to the EDC controlplane protocol API of the edc
          url: "https://<path:puris/data/supplier/edc#hostname-internet>/api/v1/dsp"
        # -- Key for the EDC control plane
        key: <path:puris/data/supplier/edc#api-key>
      dataplane:
        public:
          url: "https://<path:puris/data/supplier/edc#hostname-internet>/api/public"
    own:
      # -- Own BPNL of the EDC
      bpnl: <path:puris/data/supplier#bpnl>
      # -- Own BPNS of the EDC
      bpns: BPNS1234567890ZZ
      site:
        # -- Own site name
        name: "Semiconductor Supplier Inc. Production Si"
      # -- Own BPNA of the EDC
      bpna: BPNA1234567890AA
      # -- Own country
      country: "USA"
      # -- Own street and number
      streetnumber: "Wall Street 101"
      # -- Own zipcode and city
      zipcodeandcity: "10001 New York"
      # -- Own name (self-description)
      name: "Semiconductor Supplier Inc."
    jpa:
      hibernate:
        # -- Initialises SQL database with Hibernate property "create" to allow Hibernate to first drop all tables and then create new ones
        ddl-auto: update
    dtr:
      url: https://<path:puris/data/supplier/dtr#hostname>/api/v3
      idp:
        enabled: true
        # -- token url of the idp for your specific realm. May be different to other idp token url in this config.
        # Mandatory if backend.puris.dtr.idp.enabled = true.
        tokenurl:  https://<path:puris/data/supplier/dtr/keycloak#hostname>/realms/<path:puris/data/supplier/dtr/keycloak#realm>/protocol/openid-connect/token
        clients:
          edc:
            # -- id of the client that has a service account with roles to view the DTR. Used by the application to create
            # DTR asset in the edc with read only access. See Admin Guide. Mandatory if
            # backend.puris.dtr.idp.enabled = true.
            id: <path:puris/data/supplier/dtr/keycloak#client-id>
            secret:
              # -- alias for the vault used by the EDC in which the secret is stored. Mandatory if
              # backend.puris.dtr.idp.enabled = true.
              alias: "supplier/dtr/keycloak/client-secret-edc"
          puris:
            # -- id of the client that has a service account with roles to manage the DTR. Used by the application to
            # create and update digital twins. See Admin Guide. Mandatory if backend.puris.dtr.idp.enabled = true.
            id: <path:puris/data/supplier/dtr/keycloak#client-id>
            # -- secret of the client with write access (no vault alias). No default value will be created if empty.
            # Mandatory if backend.puris.dtr.idp.enabled = true.
            secret: <path:puris/data/supplier/dtr/keycloak#client-secret>
    frameworkagreement: ## data sovereingty
      credential: DataExchangeGovernance
      version: "1.0"
    purpose:
      name: "cx.puris.base"
      version: "1"
  resources:
    requests:
      cpu: "50m"
    limits:
      cpu: "200m"
  livenessProbe:
    # -- Number of failures (threshold) for a liveness probe
    failureThreshold: 5
    # -- Delay in seconds after which an initial liveness probe is checked
    initialDelaySeconds: 180
    # -- Wait time in seconds between liveness probes
    periodSeconds: 10
    # -- Number of trys until a pod is marked alive
    successThreshold: 1
    # -- Timeout in seconds of the liveness probe
    timeoutSeconds: 1
  # -- Checks if the pod is fully ready to operate
  readinessProbe:
    # -- Number of failures (threshold) for a readiness probe
    failureThreshold: 5
    # -- Delay in seconds after which an initial readiness probe is checked
    initialDelaySeconds: 180
    # -- Wait time in seconds between readiness probes
    periodSeconds: 10
    # -- Number of trys until a pod is marked ready
    successThreshold: 1
    # -- Timeout in seconds of the readiness probe
    timeoutSeconds: 1

postgresql:
  # -- Enable postgres by default, set to false to use existing postgres. Make sure to set
  # backend.puris.jpa.hibernate.ddl-auto accordingly (by default database is created using hibernate ddl from
  # backend).
  enabled: true
  fullnameOverride: "supplier-backend-postgresql"
  service:
    ports:
      # -- Port of postgres database.
      postgresql: 5432
  primary:
      persistence:
        enabled: true
        size: 2Gi
  auth:
    existingSecret: "supplier-secret-postgres-init"
    database: <path:puris/data/supplier/puris/postgres#database>
    username: <path:puris/data/supplier/puris/postgres#username>
    password: <path:puris/data/supplier/puris/postgres#password>
    passwordPostgres: <path:puris/data/supplier/puris/postgres#postgres-password>
  resources:
    requests:
      cpu: "20m"
      memory: "256Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
